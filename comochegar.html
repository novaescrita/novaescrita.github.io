    body {
      font-family: 'Roboto', sans-serif;background: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: #002147;
      color: white;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    .logo {
      max-width: 180px;
      width: 100%;
      margin-bottom: 25px;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 22px;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 320px;
      padding: 14px;
      margin: 10px auto;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s;
    }
    .button:hover {
      filter: brightness(0.9);
    }
    .button.primary {
      background-color: #4CAF50;
    }
    .button.secondary {
      background-color: #4285F4;
    }
    .address {
      margin-top: 25px;
      font-size: 15px;
      color: white;
    }
    @media (min-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .button {
        font-size: 18px;
        padding: 15px 30px;
      }
      .logo {
        max-width: 220px;
      }
    }
  </style>
</head>
