<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Como Chegar</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    .logo {
      max-width: 180px;
      width: 100%;
      margin-bottom: 25px;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 22px;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 320px;
      padding: 14px;
      margin: 10px auto;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s;
    }
    .button:hover {
      filter: brightness(0.9);
    }
    .button.primary {
      background-color: #4CAF50;
    }
    .button.secondary {
      background-color: #4285F4;
    }
    .address {
      margin-top: 25px;
      font-size: 15px;
      color: #333;
    }
    @media (min-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .button {
        font-size: 18px;
        padding: 15px 30px;
      }
      .logo {
        max-width: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="/Logo Azul Full.png" alt="Nova Escrita Contabilidade" />
    <h1>Como chegar</h1>
    <a class="button primary" href="https://waze.com/ul?ll=-22.00242210%2C-47.88524790&navigate=yes" target="_blank">
      <i data-lucide="map-pin"></i>
      Abrir no Waze
    </a>
    <a class="button secondary" href="https://www.google.com/maps?q=-22.00242210,-47.88524790" target="_blank">
      <i data-lucide="map-pin"></i>
      Abrir no Google Maps
    </a>
    <div class="address">
      Rua Antonio Blanco, 599 - Vila Costa do Sol, SÃ£o Carlos - SP, 13566-020
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
