<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Como Chegar</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 50px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 90%;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 24px;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-width: 200px;
      padding: 15px 30px;
      margin: 15px auto;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button.secondary {
      background-color: #4285F4;
    }
    .button.secondary:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Como chegar</h1>
    <a class="button" href="https://waze.com/ul?ll=-22.00242210%2C-47.88524790&navigate=yes" target="_blank">
      <i data-lucide="map-pin"></i>
      Abrir no Waze
    </a>
    <a class="button secondary" href="https://www.google.com/maps?q=-22.00242210,-47.88524790" target="_blank">
      <i data-lucide="map-pin"></i>
      Abrir no Google Maps
    </a>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
